# Aplicación de geodatos con Raster

--
- Como ya vimos, shiny nos otorga flexibilidad para el trabajo con datos vectoriales y leaflet

--
- Ahora utilizaremos información raster para  usar las reacciones de mapa sobre la información

--
- En esta aplicación usaremos datos satelitales de temperatura superficial del océano (SST) mensual MODIS Aqua, 4 km.

--
- Las imágenes las podrá encontrar en la carpeta *monthly_sst* y las tablas en la carpeta *tables*
- La carpeta de imágenes tiene 204 archivos en formato *GeoTiff* desde enero de 2003 hasta diciembre de 2019 (medianas  mensuales)
- En la carpeta de tablas disponemos del archivo de fechas *allDates_sst.csv*, la serie de tiempo *Charleston_TS.csv* y un archivo de nombre *pixels.RData* que contiene la información de todos los pixeles de SST
- Disponga de estos en una carpeta de nombre data en el directorio de su aplicación

--
- *Recuerde*: revisar las librerías necesarias para la aplicación e instalarlas antes de comenzar.


---
#Estructura de la aplicación

--
- Esta vez veremos otro tipo de estrucura disponible que es el *navbarPage()*

--
- Crearemos dos páginas una con un mapa full page empleando *tags* y la función *div()*. La otra tendrá un módulo de trabajo adicional con series de tiempo, este módulo lo poblaremos con información en la *Unidad 4*

--
- Configuraremos la interfaz inicial y leeremos los datos raster empleando una lista para optimizar el despliegue de la aplicación

# Server


```r
server &lt;- function(input, output, session) {
  #fechas
  dates.table &lt;- read_csv('data/tables/allDates_sst.csv') 
  dates &lt;- dates.table$x
  #raster data
  sst.list &lt;- list.files(path = 'data/monthly_sst/',pattern = glob2rx('*sst*.tif'),full.names = T)
  #load pixels data
  load('data/tables/pixels.RData')
}
#Compile
shinyApp(ui, server)
```

# Visualización dinámica de raster

--
- Al igual que para los datos vectoriales, emplearemos un *observeEvent* que controle los cambios en el proxy de nuestro mapa

--
- El evento deberá ser controlado por *input$fechas* creado en el server y generaremos la simbología de nuestra información.

--

```r
observeEvent(input$fechas,{
    #select file
    n &lt;- which(dates==input$fechas)
    #color ramp
    colores &lt;- c("#ad0000","#ff0000","#ff9901","#fbff01","#11ff01","#05e8ff","#0519ff","#030d81")
    pal &lt;- colorNumeric(palette = rev(colores), domain = seq(10,25,1), na.color = "transparent")
    
  })
```

--
- El objeto de nombre *"n"* cumplirá el rol de indicar cuál elemento de la lista debe ser desplegado en la aplicación a partir de la función *raster()*

---
# Creando archivo raster y mapa reactivo

--

```r
observeEvent(input$fechas,{
    #select file
    n &lt;- which(dates==input$fechas)
    #color ramp
    colores &lt;- c("#ad0000","#ff0000","#ff9901","#fbff01","#11ff01","#05e8ff","#0519ff","#030d81")
    pal &lt;- colorNumeric(palette = rev(colores), domain = seq(10,25,1), na.color = "transparent")
    #raster file
    r &lt;- sst.list[n] %&gt;% raster()
    #add to map
    leafletProxy('map') %&gt;% clearControls() %&gt;% clearImages() %&gt;% 
      addRasterImage(r,group = 'MODIS Aqua 4km', method = 'ngb', colors = pal) %&gt;% 
      addLegend(pal = pal, values = seq(10,25,1),title = "SST °C",group = 'Leyenda',
                position = 'bottomleft',layerId = 'anoma') %&gt;% 
      addLayersControl(overlayGroups = c('MODIS Aqua 4km'),position = 'bottomleft')
  })
```

# Click reactivo

--
- Leaflet proporciona diferentes interacciones con nuestro server.

--
- En este caso usaremos la opción reactiva para extraer las coordenadas del punto

--
- Crearemos un objeto reactivo mediante *eventReactive()* y la opción *input$map_click* y la colocaremos en nuestro server

--

```r
  xy.map &lt;- eventReactive(input$map_click,{
    click &lt;- isolate({input$map_click})
    clat &lt;- click$lat
    clng &lt;- click$lng
    dts &lt;- SpatialPoints(data.frame(clng,clat),
                         proj4string = CRS("+proj=longlat +datum=WGS84 +no_defs"))
    dts
  })
```

--
- Con la función *SpatialPoints()* convertimos las coordenadas en un objeto espacial, considerando el *EPSG 4326*

--
- El objeto *xy.map()* servirá para poder extraer las series de tiempo que queremos.

--
- Para facilitar la extracción de las series usaremos el archivo *pixels.RData* que dispone del valor de cada pixel, con su respectiva coordenada en formato data frame en un objeto de nombre *tabla* que se genera al leer el archivo en el server.

---
# Marcadores reactivos en el mapa

--
- Con las coordenadas reactivas, agregaremos marcadores que muestren a los usuarios y usuarias que punto marcaron en el mapa

--
- *Tip:* cada reacción que modifique el mapa (agregar markers, polígonos, rasters, cambio de colores, etc.), es recomendable ponerlo en un *observer distinto*

--
- Agregue el código a su server


```r
 # click markers
  observeEvent(input$map_click,{
    click &lt;- input$map_click
     clat &lt;- click$lat %&gt;% round(4)
    clng &lt;- click$lng %&gt;% round(4)
    leafletProxy("map")  %&gt;% clearMarkers() %&gt;% addMarkers(lng=click$lng, lat=click$lat, 
                                                           label= paste('lat:',clat,'lng',clng))
  })
```

# Serie de tiempo reactiva

--
- Para facilitar la secuencia lógica, crearemos un elemento reactivo que almacene la información del pixel seleccionado.

--
- Emplearemos para esto las coordenadas *xy.map()* y la función *cellFromXY()*.

--
- Con estos datos extraeremos la información de la tabla para nuestra serie de tiempo

--
- Crearemos un objeto de nombre *d.select* al principio de nuestro servidor, después de crear la lista de archivos de SST. Este servirá para dar la referencia de número de filas y columnas de nuestros rasters


```r
#cargar una banda para seleccionar el número de pixel
d.select &lt;- sst.list[1] %&gt;% raster()
```

--
- Ahora crearemos el objeto reactivo *r.cell()* que almacenará los valores de la serie para el pixel seleccionado


```r
#Creando vector con la serie
r.cell &lt;-  reactive({
  a1 &lt;- cellFromXY(d.select,xy.map()) #número de la celda o fila de nuestra tabla
  c &lt;- tabla[a1,3:ncol(tabla)] %&gt;% as.numeric() #serie de datos para esa celda
  return(c)
  })
```

# Mostrando la serie

--
- Para mostrar la serie de manera adecuada, agregaremos en la UI un panel luego de nuestro panel de opciones, que contendrá la salida de nuestro gráfico empleando *plotlyOutput()*

--

```r
absolutePanel(id="tSeries",
style="z-index:500;background-color: transparent; opacity: 1;margin: auto;border-color: transparent; padding-bottom: 2mm;padding-top: 1mm;",
class = "panel panel-default",
fixed = TRUE,draggable = F, top = 'auto', left = 5,
right = 10, bottom = 10,width = '100%', height = "auto",
plotlyOutput(outputId = 'ts',height = "250px")
)
```

---
# Renderizando el gráfico

--
- Ahora emplearemos la función *renderPlotly()* para trabajar renderizar la serie de tiempo en el server

--

```r
#render plotly
  output$ts &lt;- renderPlotly({
    ts.px &lt;- ts(r.cell(),start = c(2003,1),end = c(2019,12),frequency = 12)
    g &lt;- ts.px %&gt;% autoplot(ylab = 'SST °C',asp = 0.2)
    #plot
    ggplotly(g)
  })
```

--
- Aquí transformamos nuestros valores en un objeto serie de tiempo mediante la función *ts()* y creamos nuestro gráfico con *autoplot()*

--
- *ggplotly()* convierte nuestro gráfico a un gráfico dinámico
