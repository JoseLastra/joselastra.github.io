#Creando una aplicación simple

--
- Usando información de faenas mineras de Chile de nombre *viña_del_mar.shp* obtenida desde [INE](https://geoine-ine-chile.opendata.arcgis.com/), crearemos una app donde usaremos:

--
- Código *HTML* y *CSS* empleando la función *tag()*

--
- Funciones y conductores reactivos (reactives y observers)

--
- Crearemos una función auxiliar y la emplearemos dentro del código.

#UI base

--

```r
library(shiny)
library(leaflet)
library(tidyverse)
library(sf)
library(shinybusy)

ui &lt;- bootstrapPage(
  tags$style(type = "text/css", "html, body {width:100%;height:100%}"), #esto hace la magia
  leafletOutput('map', width = "100%", height = "100%"),
  )
)
```

---
#Server base

--

```r
server &lt;- function(input, output, session) {
  #Load data
  shp &lt;- read_sf('data/viña_del_mar.shp') %&gt;% st_transform(4326)
  ## rendering base map
  output$map &lt;- renderLeaflet({
    leaflet() %&gt;% addProviderTiles(providers$CartoDB.DarkMatter)
  })
}
```
